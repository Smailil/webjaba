<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Добавить сотрудника</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
  <h2>Добавить сотрудника</h2>
  <form method="post" action="/addEmployee">
    <div class="form-group">
      <label for="name">ФИО:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="homeAddress">Домашний адрес:</label>
      <input type="text" class="form-control" id="homeAddress" name="homeAddress" required>
    </div>
    <div class="form-group">
      <label for="dayOfBirth">Дата рождения:</label>
      <input type="date" class="form-control" id="dayOfBirth" name="dayOfBirth" required>
    </div>
    <div class="form-group">
      <label for="education">Образование:</label>
      <input type="text" class="form-control" id="education" name="education" required>
    </div>
    <div class="form-group">
      <label for="position">Должность:</label>
      <input type="text" class="form-control" id="position" name="position" required>
    </div>
    <div class="form-group">
      <label for="lengthOfService">Стаж:</label>
      <input type="number" class="form-control" id="lengthOfService" name="lengthOfService" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
