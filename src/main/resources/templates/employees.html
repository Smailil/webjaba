<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Список служащих</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
        .subtable {
            background-color: #f0f0f0;
        }
        .subtable td {
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="get" action="/addEmployee">
        <button id="addPersonButton" type="submit" class="btn btn-primary">Добавить работника</button>
    </form>
    <br>
    <form method="get" action="/searchEmployee">
        <div class="form-row">
            <div class="col">
                <input type="number" class="form-control" placeholder="Search by ID" name="id">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Search by name" name="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Search by position" name="position">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Search by project IDs (comma separated)" name="projectIds">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Min length of service" name="minLengthOfService">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Max length of service" name="maxLengthOfService">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Search by award type" name="awardType">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">ФИО</th>
            <th scope="col">Должность</th>
            <th scope="col">Список проектов</th>
            <th scope="col">Стаж</th>
            <th scope="col">Список премий</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${employee == null || employee.isEmpty()}">
            <td colspan="6">No employees in the database yet. </td>
        </tr>
        <tr th:each="empl : ${employee}">
            <td>
                <span th:text="${empl.getId()}"> </span>
            </td>
            <td>
                <a th:href="'/employeeDetails?employeeId=' + ${empl.getId()}">
                    <span th:text="${empl.getName()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${empl.getPosition()}"> </span>
            </td>
            <td>
                <table class="table table-sm table-bordered subtable">
                    <tbody>
                    <tr th:each="project : ${employeeDAO.getEmployeeProjects(empl.getId())}">
                        <td>
                            <a th:href="'/projectDetails?projectId=' + ${project.id}">
                                <span th:text="${project.name}"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <span th:text="${empl.getLengthOfService()}"> </span>
            </td>
            <td>
                <table class="table table-sm table-bordered subtable">
                    <tbody>
                    <tr th:each="award : ${employeeDAO.getAwardedPaymentHistory(empl.getId())}">
                        <td th:text="${award.type}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
